<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMART - Buy quality</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;500;700&family=Poppins:wght@200;300;500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="./assets/css/hero.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

    <section class="hero">

        <!-- This container houses the logo and nav items -->
        <div class="container">

            <!-- This is the logo -->
            <div class="site_logo">
                <a href="#"><img src="./assets/images/logo_white.png" alt="Tmart logo"></a>
            </div>

            <!-- Nav items for desktop only -->
            <nav class="mainmenu">
                <ul>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <!-- Nav icons -->
            <div class="navicons">
                <i data-feather="user" class="navicon"></i>
                <i data-feather="shopping-cart" class="navicon"></i>
                <i data-feather="menu" class="navicon"></i>
            </div>

        </div>

        <!-- This is the overlay -->
        <div class="overlay"></div>

        <!-- This div contains the hero content -->
        <div class="headline">
            <div class="headline-content">
                <h1>New Product Collection</h1>
                <a href="#" class="shopnow_btn">Shop Now</a>
            </div>
        </div>
    </section>


    <!-- Script for adding feather icons -->
    <script>
        feather.replace()
    </script>
</body>

</html>
